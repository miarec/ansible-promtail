---
go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'armv6'
  armv6l: 'armv6'

go_arch: "{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"

promtail_dependencies:
  - unzip


promtail_system_user: "promtail"
promtail_system_group: "{{ promtail_system_user }}"
promtail_user_optional_groups:
  - adm
